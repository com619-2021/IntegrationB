name: Test release tag
# Controls when the workflow will run
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
    build-and-deploy:
      name: Setup, Build and Publish
      runs-on: ubuntu-latest
      steps:
      # checkout the repo
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: 'Login to docker with GHCR'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build with Maven"
        working-directory: ./experimental/user-project/user-example
        run: |
          mvn --batch-mode --update-snapshots package
          ls -lrt
          docker build . -t ghcr.io/${{ github.repository_owner }}/test:latest
          docker push ghcr.io/${{ github.repository_owner }}/test:latest
          
